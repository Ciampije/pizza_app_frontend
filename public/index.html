<!DOCTYPE html>
<html ng-app="MyApp">
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

        <script src="app.js" charset="utf-8"></script>


        <title></title>
    </head>
    <body ng-controller="mainController as ctrl">

        <!-- Partials -->
        <ng-view></ng-view>
        <div ng-if="ctrl.selected_partial=='index'" ng-include="'partials/index-partial.html'"></div>

        <div ng-if="ctrl.selected_partial=='signup'" ng-include="'partials/user-signup.html'"></div>

        <div ng-if="ctrl.selected_partial=='signin'" ng-include="'partials/user-signin.html'"></div>

        <div ng-if="ctrl.selected_partial=='userindex'" ng-include="'partials/user-index.html'"></div>

        <div ng-if="ctrl.selected_partial=='restaurants'" ng-include="'partials/restaurants.html'"></div>

        <div ng-if="ctrl.selected_partial=='profile'" ng-include="'partials/profile.html'"></div>

        <div ng-if="ctrl.selected_partial=='restaurantshowpage'" ng-include="'partials/restaurant-show-page.html'"></div>




        <!-- End Partials -->


    </body>
</html>
